<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度OCRハック V2.1 - Safety Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body class="bg-black text-slate-100 min-h-screen p-4 font-sans">

    <header class="max-w-md mx-auto mb-6 text-center">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">PRECISION OCR v2.1</h1>
        <div id="setup-status" class="text-[10px] text-yellow-500 font-bold mt-2">
            SYSTEM INITIALIZING... (OpenCV: ⌛ / Tesseract: ⌛)
        </div>
    </header>

    <div class="max-w-md mx-auto bg-slate-900 rounded-3xl p-2 shadow-2xl border border-slate-800">
        <div class="relative rounded-2xl overflow-hidden aspect-video bg-black">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="loader" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden">
                <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p id="loader-text" class="mt-4 text-xs font-bold text-blue-400">解析中...</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto mt-6 space-y-4">
        <button id="scan-btn" disabled class="w-full py-5 bg-slate-700 text-slate-400 rounded-2xl font-black text-xl shadow-lg transition-all cursor-not-allowed">
            システム起動待ち
        </button>

        <div class="grid grid-cols-2 gap-2">
            <div class="bg-slate-900 p-3 rounded-xl border border-slate-800 text-sm">
                <label class="text-[10px] text-blue-400 font-bold block mb-1">型番/シリアル</label>
                <input id="code-output" type="text" readonly class="w-full bg-transparent outline-none font-mono">
            </div>
            <div class="bg-slate-900 p-3 rounded-xl border border-slate-800 text-sm">
                <label class="text-[10px] text-blue-400 font-bold block mb-1">日付/数値</label>
                <input id="date-output" type="text" readonly class="w-full bg-transparent outline-none font-mono">
            </div>
        </div>
    </div>

    <canvas id="canvas-proc" class="hidden"></canvas>
    <canvas id="canvas-debug" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scan-btn');
        const statusText = document.getElementById('setup-status');
        const loader = document.getElementById('loader');
        
        let isCvReady = false;

        // 1. OpenCV読み込み完了コールバック
        function onOpenCvReady() {
            isCvReady = true;
            checkReady();
        }

        // 2. Tesseract準備
        async function checkReady() {
            if (isCvReady) {
                statusText.innerText = "SYSTEM READY - READY TO SCAN";
                statusText.classList.replace('text-yellow-500', 'text-green-500');
                scanBtn.disabled = false;
                scanBtn.innerText = "スキャン実行";
                scanBtn.classList.replace('bg-slate-700', 'bg-blue-600');
                scanBtn.classList.replace('text-slate-400', 'text-white');
                scanBtn.classList.remove('cursor-not-allowed');
            }
        }

        // 3. カメラ初期化
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        }).then(s => video.srcObject = s).catch(err => {
            statusText.innerText = "CAMERA ERROR: HTTPS環境が必要です";
            statusText.classList.add('text-red-500');
        });

        // 4. 解析実行
        scanBtn.onclick = async () => {
            loader.classList.remove('hidden');
            try {
                const canvas = document.getElementById('canvas-proc');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // OpenCV前処理
                let src = cv.imread(canvas);
                let dst = new cv.Mat();
                cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
                cv.adaptiveThreshold(src, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
                cv.imshow('canvas-debug', dst);

                // OCR (日本語+英語)
                const { data: { text } } = await Tesseract.recognize(
                    document.getElementById('canvas-debug'),
                    'jpn+eng'
                );

                // 文脈矯正
                const codeMatch = text.match(/[A-Z0-9-]{5,}/g);
                const dateMatch = text.match(/\d{4}[/.-]\d{1,2}[/.-]\d{1,2}/g);

                document.getElementById('code-output').value = codeMatch ? codeMatch[0] : "未検出";
                document.getElementById('date-output').value = dateMatch ? dateMatch[0] : "---";

                src.delete(); dst.delete();
            } catch (err) {
                console.error(err);
                alert("解析エラーが発生しました。");
            } finally {
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
