<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL FIX OCR - Executive Strategic Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@techstardude/opencv-js@4.5.4-release_1/opencv.js" 
            id="opencv-js" 
            onload="addLog('‚úÖ OpenCV.js Loaded from Mirror'); onOpenCvReady();" 
            onerror="trySecondaryOpenCV();"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 font-mono text-sm">

    <header class="max-w-md mx-auto mb-4 border-b border-slate-800 pb-2">
        <h1 class="text-xl font-black text-blue-500 italic">SYSTEM RECOVERY v2.4</h1>
        <p id="setup-status" class="text-[9px] text-yellow-500 mt-1">INITIALIZING COMPONENTS...</p>
    </header>

    <div class="max-w-md mx-auto bg-slate-900 rounded-2xl p-2 border border-slate-800">
        <div class="relative rounded-xl overflow-hidden aspect-video bg-black">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="loader" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden text-blue-400">
                <div class="w-8 h-8 border-4 border-current border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-[10px] font-bold">AI ANALYZING...</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto mt-4 bg-black border border-slate-800 rounded p-2 h-32 overflow-y-auto text-[9px] text-slate-400 shadow-inner" id="log-console">
    </div>

    <div class="max-w-md mx-auto mt-4 space-y-4">
        <button id="scan-btn" disabled class="w-full py-4 bg-slate-800 text-slate-500 rounded-xl font-black text-lg">
            BOOTING AI...
        </button>

        <div class="bg-slate-900 p-3 rounded-lg border border-slate-800 min-h-[4rem]">
            <label class="text-[8px] text-blue-400 font-bold block mb-1 uppercase tracking-widest">Detected Text</label>
            <div id="ocr-result" class="text-xs break-all leading-relaxed">---</div>
        </div>
    </div>

    <canvas id="canvas-debug" class="hidden"></canvas>

    <script>
        const logConsole = document.getElementById('log-console');
        const scanBtn = document.getElementById('scan-btn');
        const statusText = document.getElementById('setup-status');

        function addLog(msg) {
            const line = document.createElement('div');
            line.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            logConsole.appendChild(line);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        addLog("üöÄ App Hotfix Started.");

        // OpenCVË™≠„ÅøËæº„ÅøÂ§±ÊïóÊôÇ„ÅÆ„Çª„Ç´„É≥„ÉÄ„É™„Éª„Éó„É©„É≥
        function trySecondaryOpenCV() {
            addLog("‚ö†Ô∏è Primary OpenCV failed. Trying Backup CDN...");
            const script = document.createElement('script');
            // Âà•„ÅÆ„Éü„É©„Éº„Çµ„Ç§„Éà (cdnjsÁ≠â) „ÇíË©¶Ë°å
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.1/opencv.js";
            script.async = true;
            script.onload = () => { addLog("‚úÖ Backup OpenCV Loaded."); onOpenCvReady(); };
            script.onerror = () => { addLog("‚ùå All OpenCV Sources Blocked."); statusText.innerText = "CRITICAL ERROR: CHECK CORS"; };
            document.head.appendChild(script);
        }

        function onOpenCvReady() {
            statusText.innerText = "SYSTEM ONLINE";
            statusText.className = "text-[9px] text-green-500 mt-1";
            scanBtn.disabled = false;
            scanBtn.innerText = "„Çπ„Ç≠„É£„É≥ÂÆüË°å";
            scanBtn.className = "w-full py-4 bg-blue-600 text-white rounded-xl font-black text-lg shadow-lg";
        }

        // „Ç´„É°„É©ÂàùÊúüÂåñ
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(s => { document.getElementById('video').srcObject = s; addLog("üì∑ Camera Ready."); })
            .catch(e => addLog(`‚ùå Camera Error: ${e.message}`));

        scanBtn.onclick = async () => {
            document.getElementById('loader').classList.remove('hidden');
            addLog("‚ö° Starting Processing...");
            
            try {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // OpenCV„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÁîªÂÉèÂá¶ÁêÜ„ÇíÂÆüË°å
                if (typeof cv !== 'undefined' && cv.Mat) {
                    addLog("üß† OpenCV Processing...");
                    let src = cv.imread(canvas);
                    let dst = new cv.Mat();
                    cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
                    cv.adaptiveThreshold(src, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
                    cv.imshow('canvas-debug', dst);
                    src.delete(); dst.delete();
                } else {
                    addLog("‚ö†Ô∏è Skipping OpenCV (Not loaded). Using Raw Image.");
                    const debugCanvas = document.getElementById('canvas-debug');
                    debugCanvas.width = canvas.width;
                    debugCanvas.height = canvas.height;
                    debugCanvas.getContext('2d').drawImage(canvas, 0, 0);
                }

                addLog("üîç Tesseract OCR Running...");
                const worker = await Tesseract.createWorker('jpn+eng');
                const { data: { text } } = await worker.recognize(document.getElementById('canvas-debug'));
                await worker.terminate();

                addLog("‚ú® Scan Complete.");
                document.getElementById('ocr-result').innerText = text.trim() || "(Empty)";
            } catch (err) {
                addLog(`‚ùå Error: ${err.message}`);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
