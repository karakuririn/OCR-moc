<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPAIR OCR v6.0 (Pure Core)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="opencv_v1.js" onload="onOpenCvReady();"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen font-mono text-[10px] overflow-hidden">

    <div
        class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur p-2 border-b border-slate-800 flex justify-between items-center px-4">
        <div class="flex flex-col">
            <span id="setup-status" class="text-red-500 font-bold tracking-tighter text-[9px]">● ENGINE
                LOADING...</span>
            <span id="ocr-status" class="text-slate-500 text-[8px]">OCR: INITIALIZING...</span>
        </div>
        <span class="text-emerald-500 font-black italic tracking-widest">PURE CORE v6.0</span>
    </div>

    <main class="max-w-md mx-auto pt-14 p-4 h-screen flex flex-col">

        <div
            class="relative rounded-3xl overflow-hidden aspect-[4/3] bg-black shadow-2xl border border-slate-800 shrink-0">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>

            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div
                    class="w-[90%] h-24 border-2 border-emerald-500/80 rounded-lg shadow-[0_0_20px_rgba(16,185,129,0.4)] flex items-center justify-center bg-emerald-500/5">
                    <div class="w-full h-[1px] bg-emerald-400/30 animate-pulse"></div>
                </div>
            </div>

            <div id="loader" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden">
                <div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
                <p id="progress-text" class="mt-4 text-emerald-400 font-bold uppercase tracking-widest">Reading...</p>
            </div>
        </div>

        <div class="mt-4 bg-slate-900 rounded-xl p-2 border border-slate-800 shrink-0 shadow-inner">
            <div class="flex justify-between items-center mb-1">
                <p class="text-[8px] text-emerald-400 uppercase font-bold tracking-widest">Pure Vision (No Morph)</p>
                <p class="text-[7px] text-slate-600 italic">非破壊・生エッジ抽出</p>
            </div>
            <canvas id="canvas-debug"
                class="w-full h-16 bg-black rounded object-contain border border-slate-950"></canvas>
        </div>

        <div class="mt-4 flex-grow flex flex-col space-y-3 min-h-0">
            <button id="scan-btn" disabled
                class="w-full py-5 bg-slate-800 text-slate-500 rounded-2xl font-black text-xl transition-all shadow-lg active:scale-95 shrink-0">
                BOOTING...
            </button>

            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 flex-grow overflow-y-auto relative">
                <label
                    class="absolute -top-2 left-4 px-2 bg-slate-950 text-emerald-400 text-[8px] font-bold uppercase">OCR
                    Result (High Precision)</label>
                <div id="ocr-result" class="text-xs leading-relaxed break-all whitespace-pre-wrap pt-2 text-slate-100">
                    ガイド枠に文字を収めてください。原点回帰した超高精度モデルで読み取ります。
                </div>
            </div>
        </div>
    </main>

    <canvas id="canvas-proc" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scan-btn');
        const ocrResult = document.getElementById('ocr-result');
        const loader = document.getElementById('loader');
        const progressText = document.getElementById('progress-text');
        const debugCanvas = document.getElementById('canvas-debug');
        const setupStatus = document.getElementById('setup-status');
        const ocrStatus = document.getElementById('ocr-status');

        let cvReady = false;
        let worker = null;

        function onOpenCvReady() {
            cvReady = true;
            setupStatus.innerText = "● CV READY";
            setupStatus.classList.replace('text-red-500', 'text-green-500');
            checkEngines();
        }

        async function initOCR() {
            ocrStatus.innerText = "OCR: LOADING JPN/ENG...";
            worker = await Tesseract.createWorker('jpn+eng', 1);

            // Tesseractにすべてを委ねる基本設定（PSM 6）
            await worker.setParameters({
                tessedit_pageseg_mode: '6',
                tessjs_create_hocr: '0',
                tessjs_create_tsv: '0',
            });

            ocrStatus.innerText = "OCR: PURE READY";
            ocrStatus.className = "text-green-500 text-[8px]";
            checkEngines();
        }

        function checkEngines() {
            if (cvReady && worker) {
                scanBtn.disabled = false;
                scanBtn.innerText = "スキャン実行";
                scanBtn.classList.replace('bg-slate-800', 'bg-emerald-600');
                scanBtn.classList.replace('text-slate-500', 'text-white');
            }
        }

        // カメラ: 文字のシャープさを担保する最低限の1080pリクエスト
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1920, min: 1280 },
                height: { ideal: 1080, min: 720 }
            }
        }).then(s => video.srcObject = s);

        initOCR();

        scanBtn.onclick = async () => {
            if (!cvReady || !worker) return;
            loader.classList.remove('hidden');
            ocrResult.innerText = "高精度解析中...";

            try {
                const canvas = document.getElementById('canvas-proc');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 中央ROIの切り出し
                const roiW = canvas.width * 0.90;
                const roiH = canvas.height * 0.25;
                const roiX = (canvas.width - roiW) / 2;
                const roiY = (canvas.height - roiH) / 2;

                const roiCanvas = document.createElement('canvas');
                roiCanvas.width = roiW;
                roiCanvas.height = roiH;
                const roiCtx = roiCanvas.getContext('2d');
                roiCtx.drawImage(canvas, roiX, roiY, roiW, roiH, 0, 0, roiW, roiH);

                // --- 新生 OpenCV パイプライン (V6: 非破壊・原点回帰) ---
                // 「斜め対策」などの特殊処理をすべて捨て、真正面からの「最高解像度の生データ」を活かす。
                // 回転（デスクー）、巨大ボカシ（トップハット）、太らせ（クロージング）は文字を破壊するため全廃。

                let mat = cv.imread(roiCanvas);
                cv.cvtColor(mat, mat, cv.COLOR_RGBA2GRAY, 0);

                // 1. 適度なスケーリング (1200px)
                // 大きすぎるとノイズも増幅し、小さすぎると解像度が足りないベストバランス
                let scaleSize = 1200;
                let scale = scaleSize / mat.cols;
                let dsize = new cv.Size(scaleSize, Math.round(mat.rows * scale));
                cv.resize(mat, mat, dsize, 0, 0, cv.INTER_CUBIC);

                // 2. コントラストの強調 (CLAHE)
                // やりすぎない設定 (2.0) で、暗い部分を適度に持ち上げる
                let clahe = new cv.CLAHE(2.0, new cv.Size(8, 8));
                clahe.apply(mat, mat);
                clahe.delete();

                // 3. エッジ保存平滑化 (バイラテラルフィルタ)
                // 文字の「シャープな輪郭」は絶対に壊さず、紙のザラザラしたノイズだけを消す
                let filtered = new cv.Mat();
                cv.bilateralFilter(mat, filtered, 5, 50, 50, cv.BORDER_DEFAULT);
                mat.delete(); mat = filtered;

                // 4. 適応的二値化 (Adaptive Threshold) のみ
                // 大津も使わず、シンプルに局所的な明度差だけを白黒にする。
                // 繊細に拾うため、ブロックサイズは標準的な（41）、C定数はノイズ防止のため（10）に設定。
                cv.adaptiveThreshold(mat, mat, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 41, 10);

                // 【破壊的処理の全廃】
                // ❌ cv.morphologyEx（形が潰れるから廃止）
                // ❌ Deskew（回転させるとエッジがぼやけるから廃止）

                // 5. 自動クロップ（余分な黒枠を削る）
                let finalMat = new cv.Mat();
                let tableFound = false;
                try {
                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(mat, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                    if (contours.size() > 0) {
                        let minX = mat.cols, minY = mat.rows, maxX = 0, maxY = 0;
                        for (let i = 0; i < contours.size(); ++i) {
                            let rect = cv.boundingRect(contours.get(i));
                            if (rect.height > 8 && rect.width > 8) {
                                minX = Math.min(minX, rect.x);
                                minY = Math.min(minY, rect.y);
                                maxX = Math.max(maxX, rect.x + rect.width);
                                maxY = Math.max(maxY, rect.y + rect.height);
                            }
                        }
                        if (maxX > minX && maxY > minY) {
                            let pad = 10;
                            minX = Math.max(0, minX - pad);
                            minY = Math.max(0, minY - pad);
                            maxX = Math.min(mat.cols, maxX + pad);
                            maxY = Math.min(mat.rows, maxY + pad);
                            let r = new cv.Rect(minX, minY, maxX - minX, maxY - minY);
                            let cropped = mat.roi(r);
                            cropped.copyTo(finalMat);
                            cropped.delete();
                            tableFound = true;
                        }
                    }
                    contours.delete();
                    hierarchy.delete();
                } catch (e) { }

                if (!tableFound) mat.copyTo(finalMat);

                // 6. 余白の追加と反転 (白背景黒文字化)
                cv.copyMakeBorder(finalMat, finalMat, 40, 40, 40, 40, cv.BORDER_CONSTANT, [0, 0, 0, 255]);
                cv.bitwise_not(finalMat, finalMat); // INVなのでこの時点では「黒背景に白文字」-> 反転して「白背景に黒文字」に！

                cv.imshow('canvas-debug', finalMat);
                const { data: { text } } = await worker.recognize(document.getElementById('canvas-debug'));

                mat.delete();
                finalMat.delete();

                const cleanText = text.replace(/\s+/g, ' ').trim();
                ocrResult.innerText = cleanText || "再試行（枠の中にまっすぐ収める）";

            } catch (err) {
                console.error(err);
                ocrResult.innerText = "ERR: " + err.message;
            } finally {
                loader.classList.add('hidden');
            }
        };
    </script>
</body>

</html>
