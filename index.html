<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度OCRハック V2.2 - HotFix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" id="opencv-js" onload="onOpenCvReady();" onerror="onOpenCvError();"></script>
</head>
<body class="bg-black text-slate-100 min-h-screen p-4">

    <header class="max-w-md mx-auto mb-6 text-center">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">PRECISION OCR v2.2</h1>
        <div id="setup-status" class="text-[10px] text-yellow-500 font-bold mt-2">
            WAITING FOR SYSTEM...
        </div>
    </header>

    <div class="max-w-md mx-auto bg-slate-900 rounded-3xl p-2 border border-slate-800">
        <div class="relative rounded-2xl overflow-hidden aspect-video bg-black">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="loader" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden">
                <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-xs font-bold text-blue-400">ANALYZING...</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto mt-6 space-y-4">
        <button id="scan-btn" disabled class="w-full py-5 bg-slate-700 text-slate-400 rounded-2xl font-black text-xl transition-all">
            INITIALIZING AI...
        </button>

        <div class="grid grid-cols-2 gap-2">
            <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                <label class="text-[10px] text-blue-400 font-bold block mb-1">SN / CODE</label>
                <input id="code-output" type="text" readonly class="w-full bg-transparent text-lg font-mono outline-none">
            </div>
            <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                <label class="text-[10px] text-blue-400 font-bold block mb-1">DATE / VAL</label>
                <input id="date-output" type="text" readonly class="w-full bg-transparent text-lg font-mono outline-none">
            </div>
        </div>
    </div>

    <canvas id="canvas-debug" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scan-btn');
        const statusText = document.getElementById('setup-status');
        const loader = document.getElementById('loader');

        // OpenCVロード管理
        function onOpenCvReady() {
            console.log('OpenCV.js is ready.');
            statusText.innerText = "SYSTEM READY - READY TO SCAN";
            statusText.className = "text-[10px] text-green-500 font-bold mt-2";
            scanBtn.disabled = false;
            scanBtn.innerText = "スキャン実行";
            scanBtn.className = "w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl shadow-lg";
        }

        function onOpenCvError() {
            statusText.innerText = "OpenCV Load Failed. Please Refresh.";
            statusText.className = "text-[10px] text-red-500 font-bold mt-2";
        }

        // カメラ起動 (HTTPS環境必須)
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        }).then(s => {
            video.srcObject = s;
        }).catch(e => {
            statusText.innerText = "CAMERA ACCESS DENIED (Use HTTPS)";
            statusText.className = "text-[10px] text-red-500 font-bold mt-2";
        });

        scanBtn.onclick = async () => {
            loader.classList.remove('hidden');
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // OpenCVによる二値化処理
                let src = cv.imread(canvas);
                let dst = new cv.Mat();
                cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
                cv.adaptiveThreshold(src, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
                cv.imshow('canvas-debug', dst);

                // Tesseract実行 (安定モード)
                // workerOptionsを指定しないことで、SameOrigin問題を回避
                const worker = await Tesseract.createWorker('jpn+eng');
                const { data: { text } } = await worker.recognize(document.getElementById('canvas-debug'));
                await worker.terminate();

                const codeMatch = text.match(/[A-Z0-9-]{5,}/g);
                const dateMatch = text.match(/\d{4}[/.-]\d{1,2}[/.-]\d{1,2}/g);

                document.getElementById('code-output').value = codeMatch ? codeMatch[0] : "---";
                document.getElementById('date-output').value = dateMatch ? dateMatch[0] : "---";

                src.delete(); dst.delete();
            } catch (err) {
                console.error(err);
                alert("スキャン中にエラーが発生しました。");
            } finally {
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
